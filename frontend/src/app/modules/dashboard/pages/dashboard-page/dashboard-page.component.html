<div class="dashboard-container" *ngIf="!isLoading">
  <div class="dashboard-header">
    <h1>Configuration Dashboard</h1>
    <p class="subtitle">Manage your event monitors</p>
  </div>

  <div class="dashboard-grid">
    <!-- Platforms Column -->
    <div class="dashboard-section platforms-section">
      <app-platforms-list (platformSelected)="onPlatformSelected($event)"></app-platforms-list>
    </div>

    <!-- Event IDs Column -->
    <div class="dashboard-section ids-section">
      <app-event-ids-manager [platform]="selectedPlatform"></app-event-ids-manager>
    </div>

    <!-- Webhooks Column -->
    <div class="dashboard-section webhook-section">
      <app-webhook-config [platform]="selectedPlatform"></app-webhook-config>
    </div>
  </div>
</div>

<div class="loading-container" *ngIf="isLoading">
  <div class="spinner"></div>
  <p>Loading dashboard...</p>
</div>
